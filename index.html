<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"

    <link rel="stylesheet" href="css/style.css" />

  <body>
    <section class="graphic-design">

        <button type="button" class="header__left-button"></button>

            <p class="header__nav__item__title">About Me</p>
          </li>
          <li class="header__nav__item">

          </li>
          <li class="header__nav__item">
            <p class="header__nav__item__title">Projects</p>
          </li>
          <li class="header__nav__item">
            <p class="header__nav__item__title">Reviews</p>
          </li>
          <li class="header__nav__item">
            <p class="header__nav__item__title">Contacts</p>
          </li>
        </ul>

      <img class="graphic-design__girl" src="./img/girl.png" alt="">
      
      <img class="graphic-design__graphic-red" src="./img/Graphic_red.png" alt="">
      <img class="graphic-design__graphic-dark" src="./img/Graphic_dark.png" alt="">

      <img class="graphic-design__design-red" src="./img/Design_red.png" alt="">

      <img class="graphic-design__design-white" src="./img/Design_white.png" alt="">
    
      <img class="graphic-design__elipse-big" src="./img/Ellipse_big.png" alt="">
      <img class="graphic-design__elipse-red" src="./img/Ellipse_red.png" alt="">
      
      <img class="graphic-design__elipse-small-brown" src="./img/Ellipse_small_brown.png" alt="">
      <img class="graphic-design__elipse-small-red" src="./img/Ellipse_small_red.png" alt="">

      <p class="graphic-design__text-top">Fast and quality work</p>
      <p class="graphic-design__text-bottom">Any kind of work in the field of graphic and motion design</p>
    </section>
  </body>
</html>
